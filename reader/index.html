<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Atkinson+Hyperlegible:wght@400;700&family=Outfit:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&family=Noto+Sans+Myanmar:wght@400;500;700&family=Noto+Serif+Myanmar:wght@400;500;700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-shell" id="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div>
          <p class="eyebrow">Local Library</p>
          <h1>Novel Reader</h1>
          <p class="meta" id="libraryMeta">Loading chapters...</p>
        </div>
        <button class="icon-btn icon-only mobile-only" id="closeSidebarBtn" type="button" aria-label="Close library" title="Close library">
          <svg class="icon-glyph" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
            <path d="M6 6l12 12"></path>
            <path d="M18 6L6 18"></path>
          </svg>
          <span class="sr-only">Close library</span>
        </button>
      </div>

      <label class="search-wrap" for="searchInput">
        <span>Search chapters</span>
        <input id="searchInput" type="search" placeholder="Episode title or path">
      </label>

      <div class="source-filter" id="sourceFilter"></div>

      <ul class="chapter-list" id="chapterList"></ul>
    </aside>
    <button class="sidebar-scrim" id="sidebarScrim" type="button" aria-label="Close library"></button>

    <main class="reader-panel" id="readerPanel">
      <div class="reader-bg-layer" aria-hidden="true"></div>

      <div class="reader-content-layer" id="readerViewport">
        <section class="chapter-meta">
          <h2 id="chapterTitle">Select a chapter from the library</h2>
          <p id="chapterInfo" class="sr-only" aria-live="polite">Use search and source filters to quickly find episodes.</p>
        </section>

        <section class="content-stage" id="contentStage">
          <article class="content" id="content">
            <p class="empty-state">Pick any markdown file to start reading.</p>
          </article>
        </section>
      </div>

      <header class="toolbar hud-layer" id="toolbar">
        <div class="toolbar-row toolbar-primary">
          <div class="toolbar-group">
            <button class="icon-btn icon-only mobile-only" id="openSidebarBtn" type="button" aria-label="Open library" title="Open library">
              <svg class="icon-glyph" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                <rect x="4.5" y="4.5" width="4" height="15" rx="1"></rect>
                <rect x="10" y="4.5" width="4" height="15" rx="1"></rect>
                <rect x="15.5" y="4.5" width="4" height="15" rx="1"></rect>
                <path d="M4 19.5h16"></path>
              </svg>
              <span class="sr-only">Open library</span>
            </button>
            <button class="icon-btn icon-only" id="prevBtn" type="button" aria-label="Previous chapter" title="Previous chapter">
              <svg class="icon-glyph" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.1" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                <path d="M15 6l-6 6 6 6"></path>
              </svg>
              <span class="sr-only">Previous chapter</span>
            </button>
            <button class="icon-btn icon-only" id="nextBtn" type="button" aria-label="Next chapter" title="Next chapter">
              <svg class="icon-glyph" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.1" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                <path d="M9 6l6 6-6 6"></path>
              </svg>
              <span class="sr-only">Next chapter</span>
            </button>
            <button class="icon-btn icon-only" id="toggleSettingsBtn" type="button" aria-controls="settingsPanel" aria-expanded="false" aria-label="Open settings" title="Open settings">
              <svg class="icon-glyph" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                <path d="M4 7h16"></path>
                <path d="M4 17h16"></path>
                <circle cx="9" cy="7" r="2"></circle>
                <circle cx="15" cy="17" r="2"></circle>
              </svg>
              <span class="sr-only">Toggle settings</span>
            </button>
          </div>
        </div>

        <div class="toolbar-row toolbar-secondary" id="settingsPanel" hidden>
          <div class="toolbar-group settings-grid">
            <label for="themeSelect">
              Theme
              <select id="themeSelect">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>

            <label for="fontSelect">
              Font
              <select id="fontSelect">
                <option value="serif">Serif</option>
                <option value="friendly">Friendly</option>
                <option value="classic">Classic</option>
                <option value="myanmarSerif">Myanmar Serif</option>
                <option value="myanmarSans">Myanmar Sans</option>
                <option value="myanmarPadauk">Padauk</option>
              </select>
            </label>

            <div class="setting-field">
              <label for="fontSizeRange">
                Font Size <span id="fontSizeValue"></span>
              </label>
              <div class="font-size-stepper">
                <button class="icon-btn icon-only stepper-btn" id="decreaseFontSizeBtn" type="button" aria-label="Decrease font size" title="Decrease font size">-</button>
                <input id="fontSizeRange" type="range" min="14" max="32" step="1">
                <button class="icon-btn icon-only stepper-btn" id="increaseFontSizeBtn" type="button" aria-label="Increase font size" title="Increase font size">+</button>
              </div>
            </div>

            <label for="lineHeightRange">
              Line Height <span id="lineHeightValue"></span>
              <input id="lineHeightRange" type="range" min="1.35" max="2.2" step="0.05">
            </label>

            <label for="widthRange" class="width-control">
              Text Width <span id="widthValue"></span>
              <input id="widthRange" type="range" min="560" max="1080" step="20">
            </label>
          </div>
        </div>

      </header>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
