name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'book-reader/**'
      - 'book-reader/.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'book-reader/**'
      - 'book-reader/.github/workflows/ci.yml'

# Ensure only one workflow runs at a time for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./book-reader

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: book-reader/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: book-reader/dist
          retention-days: 1
